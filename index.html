<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css"
    />
    <script>var exports = {};</script>
    <script src="dist/index.js"></script>
</head>
<body>
<div class="container" style="padding-top: 2em">
    <div class="row">
        <div class="column">
            <h1>Address Finder Test Form</h1>
            <form>
                <label for="line_1">Address First Line</label>
                <input type="text" id="line_1" />
                <label for="line_2">Address Second Line</label>
                <input type="text" id="line_2" />
                <label for="line_3">Address Third Line</label>
                <input type="text" id="line_3" />
                <label for="post_town">Town or City</label>
                <input type="text" id="post_town" />
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" />
            </form>
            <script>
              exports.AddressFinder.setup({
                inputField: "#line_1",
                outputFields: {
                  line_1: "#line_1",
                  line_2: "#line_2",
                  line_3: "#line_3",
                  post_town: "#post_town",
                  postcode: "#postcode",
                },
              });
            </script>
        </div>
    </div>
</div>
</body>
</html>
